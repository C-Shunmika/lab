<ion-header>
  <ion-toolbar color="dark">
    <ion-title><ion-icon name="cart-sharp"></ion-icon>
      Shopping Cart
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="login()" >
    <div padding> 
      <ion-item>
        <ion-label position="floating"><ion-icon name="person"></ion-icon>Username</ion-label>
        <ion-input  name="userid" [(ngModel)]="userid" type="text" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"><ion-icon name="key"></ion-icon>Password</ion-label>
        <ion-input  name="password" [(ngModel)]="password" type="password" ngModel required></ion-input>
      </ion-item>
    
      <ion-button  slot="end" size="small" type="submit" expand="block" color ="dark">Login</ion-button>
    </div>
    
    <div *ngIf="error" class="error" padding >
      {{error}}
    </div>
  </form>
</ion-content>
