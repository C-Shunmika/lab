<ion-header>
  <ion-toolbar color="dark">
    <ion-title><ion-icon name="cart-sharp"></ion-icon>
      Shopping Cart
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Men Wear
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-fab vertical="top" horizontal="end" edge slot="fixed" >
    <ion-fab-button (click) = 'navtocart()' color = "dark" >
      <ion-icon name="cart-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="top" horizontal="start" edge slot="fixed" >
    <ion-fab-button (click)='navtocategory()' color="dark">
      <ion-icon name="arrow-undo-outline"></ion-icon>
  </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-card *ngFor="let product of menwear" color = "dark">
      <ion-card-header>
        <ion-card-title><b>{{ product.name }}</b></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="secondary">
              <b>{{ product.price | currency:'INR' }}</b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button (click) = 'addtocart(product)' color = "dark" ><strong>Add to cart</strong></ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
  
</ion-content>
